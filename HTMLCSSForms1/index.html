		function iconMover(){
			var icon = document.getElementById("icons");
			var num = setInterval(motion, 5);
			var left = false;
			var pos = 0;
			function motion(){
				if (pos == 200){
					icon.style.backgroundColor = "red";	
					left = true;
				}
				if (pos == 0) {
					icon.style.backgroundColor = "blue";
					left = false;
				}
					if (left == false) {
						pos++;
						icon.style.left = pos + 'px';
					}
					else {
